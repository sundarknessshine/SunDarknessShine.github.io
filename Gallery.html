<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery – SunDarknessShine</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 2rem 0;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
      width: 90%;
      max-width: 1200px;
    }

    .grid-item {
      cursor: pointer;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .grid-item img,
    .grid-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .grid-item:hover img,
    .grid-item:hover video {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
      flex-direction: column;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img,
    .lightbox video {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
    }

    .close-btn, .prev-btn, .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      padding: 10px 15px;
      transition: background 0.3s;
    }

    .close-btn:hover,
    .prev-btn:hover,
    .next-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .close-btn {
      top: 2rem;
      right: 2rem;
      transform: none;
      font-size: 2.5rem;
    }

    .prev-btn { left: 2rem; }
    .next-btn { right: 2rem; }

    a.back {
      margin: 2rem;
      color: #aaa;
      text-decoration: none;
      border: 1px solid #444;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: 0.3s;
    }

    a.back:hover {
      color: #fff;
      border-color: #fff;
    }
  </style>
</head>
<body>
  <h1>Gallery</h1>

  <div class="grid">
    <!-- Просто добавляй блоки с нужными файлами -->
    <div class="grid-item" data-type="image" data-src="1.jpg"><img src="1.jpg" alt=""></div>
    <div class="grid-item" data-type="image" data-src="2.jpg"><img src="2.jpg" alt=""></div>
    <div class="grid-item" data-type="video" data-src="1.mp4"><video src="1.mp4" muted></video></div>
    <div class="grid-item" data-type="video" data-src="2.mp4"><video src="2.mp4" muted></video></div>
  </div>

  <a href="index.html" class="back">← Back to main</a>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <span class="prev-btn" id="prevBtn">&#10094;</span>
    <span class="next-btn" id="nextBtn">&#10095;</span>
    <div id="lightbox-content"></div>
  </div>

  <script>
    const items = document.querySelectorAll('.grid-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightbox-content');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    function openLightbox(index) {
      const item = items[index];
      const type = item.dataset.type;
      const src = item.dataset.src;

      lightboxContent.innerHTML = '';
      if (type === 'image') {
        const img = document.createElement('img');
        img.src = src;
        lightboxContent.appendChild(img);
      } else if (type === 'video') {
        const video = document.createElement('video');
        video.src = src;
        video.controls = true;
        video.autoplay = true;
        lightboxContent.appendChild(video);
      }

      lightbox.classList.add('active');
      currentIndex = index;
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      lightboxContent.innerHTML = '';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % items.length;
      openLightbox(currentIndex);
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      openLightbox(currentIndex);
    }

    items.forEach((item, index) => {
      item.addEventListener('click', () => openLightbox(index));
    });

    closeBtn.addEventListener('click', closeLightbox);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);

    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
    });
  </script>
</body>
</html>
