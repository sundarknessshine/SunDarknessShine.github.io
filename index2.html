<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SunDarknessShine – Tattoo</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif;}

body{
  background:#000 url("background.jpg") no-repeat center center fixed;
  background-size:cover;
  min-height:100vh;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  align-items:center;
  position:relative;
  padding-bottom:10vh;
  overflow-x:hidden;
}

.top-info{
  position:absolute;
  top:1.4rem;
  left:50%;
  transform:translateX(-50%);
  width:min(980px, calc(100% - 180px));
  padding:0 1rem;
  text-align:center;
  font-size:1.25rem;
  line-height:1.45;
  color:#7A2E8E;
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000,
     0 0 22px rgba(122,46,142,.55);
  z-index:2;
}

.side-nav{
  position:fixed;
  top:0;
  height:100vh;
  width:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  z-index:10;
  color:#7A2E8E;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000,
     0 0 22px rgba(122,46,142,.55);
}
.side-nav.left{ left:0; }
.side-nav.right{ right:0; }
.side-nav span{ font-size:2.4rem; line-height:1; opacity:.9; }
.side-nav:hover{ background:rgba(122,46,142,0.12); }
.side-nav:active{ background:rgba(122,46,142,0.22); }

.lang-switch{
  position:absolute;
  top:1.5rem;
  right:1.5rem;
  display:flex;
  gap:.5rem;
  z-index:12;
}
.lang-switch button{
  background:rgba(255,255,255,0.1);
  border:1px solid #ccc;
  color:#fff;
  border-radius:5px;
  padding:.3rem .6rem;
  cursor:pointer;
  transition:.3s;
  font-size:.9rem;
}
.lang-switch button:hover{background:rgba(255,255,255,0.3);}

.content{
  position:relative;
  z-index:1;
  text-align:center;
  padding:1rem;
}

.avatar-wrapper{
  width:190px;
  height:190px;
  margin:0 auto 1.2rem;
  position:relative;
}
.avatar-wrapper img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:50%;
  border:4px solid #7A2E8E;
  box-shadow:0 0 25px rgba(0,0,0,0.9),0 0 30px rgba(122,46,142,0.7);
  transition:opacity .4s ease,transform .4s ease;
  cursor:pointer;
}

h1{
  font-size:3.2rem;
  margin-bottom:1.4rem;
  letter-spacing:2px;
  color:#7A2E8E;
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000,
     0 0 25px rgba(122,46,142,.6);
}

.buttons{
  display:flex;
  gap:1rem;
  flex-wrap:wrap;
  justify-content:center;
}
.btn{
  padding:.7rem 1.4rem;
  border:1px solid #000;
  border-radius:25px;
  color:#D6A8F1;
  text-decoration:none;
  transition:.3s;
  background:rgba(0,0,0,0.4);
}
.btn:hover{ background:#7A2E8E; color:#fff; border-color:#7A2E8E; }

footer{
  position:absolute;
  bottom:1rem;
  font-size:.9rem;
  color:#ccc;
  z-index:1;
}

@media(max-width:768px){
  body{
    background-attachment:scroll;
    background-position:center 20%;
    background-size:contain;
    background-repeat:no-repeat;
    background-color:#000;
    padding-bottom:8vh;
  }
  .top-info{
    top:1.1rem;
    width:calc(100% - 120px);
    font-size:1.05rem;
    padding:0 .8rem;
  }
  h1{font-size:2rem;margin-bottom:1.1rem;}
  .avatar-wrapper{width:150px;height:150px;}
  .side-nav{width:28px;}
  .side-nav span{font-size:2rem;}
}
</style>
</head>

<body>

<div class="top-info">
  <strong>Artistic tattoo</strong>: unique visual designs that highlight your individuality.
  Graphic and autor projects of any complexity. Modern equipment and strict sterilization standards are always followed.
</div>

<!-- Side navigation: left index1, right index3 -->
<a class="side-nav left" href="index1.html" aria-label="Go to Custom (Section 1)">
  <span>&lt;</span>
</a>
<a class="side-nav right" href="index3.html" aria-label="Go to PMU (Section 3)">
  <span>&gt;</span>
</a>

<div class="lang-switch">
  <button onclick="location.href='index2_ru.html'">RU</button>
  <button onclick="location.href='index2_jp.html'">JP</button>
</div>

<div class="content">
  <div class="avatar-wrapper">
    <img id="artistAvatar" src="artist_photo.jpg" alt="Artist portrait">
  </div>

  <h1>SunDarknessShine</h1>

  <div class="buttons">
    <a href="gallery2.html" class="btn">Gallery</a>
    <a href="about2.html" class="btn">Information</a>
    <a href="index.html" class="btn">Back</a>
  </div>
</div>

<footer>© 2025 SunDarknessShine</footer>

<script>
const avatar = document.getElementById("artistAvatar");
const photos = ["artist_photo.jpg","artist_avatar.jpg"];
let current = 0;

function switchAvatar(){
  current = (current + 1) % photos.length;
  avatar.style.opacity = 0;
  avatar.style.transform = "scale(0.97)";
  setTimeout(()=>{
    avatar.src = photos[current];
    avatar.style.opacity = 1;
    avatar.style.transform = "scale(1)";
  },200);
}

setInterval(switchAvatar,2000);
avatar.addEventListener("click",switchAvatar);
</script>

</body>
</html>
