<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunDarknessShine – アーティスト公式サイト</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif;}
    body{
      background:url("background.jpg") no-repeat center center fixed;
      background-size:cover;
      height:100vh;
      color:#fff;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      align-items:center;
      position:relative;
      overflow:hidden;
      padding-bottom:10vh;
    }
    body::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,0.45);z-index:0;}
    .content{position:relative;z-index:1;text-align:center;padding:1rem;}
    h1{
      font-size:3.2rem;margin-bottom:0.5rem;letter-spacing:2px;
      color:#7A2E8E;
      text-shadow:
        -2px -2px 0 #000,
        2px -2px 0 #000,
        -2px 2px 0 #000,
        2px 2px 0 #000,
        0 0 25px rgba(122,46,142,0.6);
      font-style:normal;
    }
    p{font-size:1.4rem;margin-bottom:2rem;color:#000;font-style:italic;text-shadow:none;}
    .buttons{display:flex;gap:1rem;flex-wrap:wrap;justify-content:center;}
    .btn{
      padding:0.7rem 1.4rem;
      border:1px solid #000;
      border-radius:25px;
      color:#D6A8F1; /* светло-фиолетовый текст */
      text-decoration:none;
      transition:all 0.3s ease;
      background:rgba(0,0,0,0.4);
    }
    .btn:hover{background:#7A2E8E;color:#fff;border-color:#7A2E8E;}
    .lang-switch{position:absolute;top:1.5rem;right:1.5rem;display:flex;gap:0.5rem;z-index:2;}
    .lang-switch button{
      background:rgba(255,255,255,0.1);
      border:1px solid #ccc;
      color:#fff;
      border-radius:5px;
      padding:0.3rem 0.6rem;
      cursor:pointer;
      transition:background 0.3s;
    }
    .lang-switch button:hover{background:rgba(255,255,255,0.3);}
    footer{position:absolute;bottom:1rem;font-size:0.9rem;color:#ccc;z-index:1;}
  </style>
</head>
<body>
  <div class="lang-switch">
    <button onclick="location.href='index.html'">EN</button>
    <button onclick="location.href='index_ru.html'">RU</button>
  </div>

  <div class="content">
    <h1>SunDarknessShine</h1>
    <p>アーティスト公式サイト</p>

    <div class="buttons">
      <a href="gallery.html" class="btn">ギャラリー</a>
      <a href="contact_jp.html" class="btn">連絡先</a>
      <a href="about_jp.html" class="btn">情報</a>
    </div>
  </div>

  <footer>© 2025 SunDarknessShine</footer>
</body>
</html>
