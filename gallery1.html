<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery – SunDarknessShine</title>
<style>
body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:#000 url("background2.jpg") no-repeat center center fixed;
  background-size:cover;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}

/* language switch */
.lang-switch{
  position:absolute;
  top:1.5rem;
  right:1.5rem;
  display:flex;
  gap:.5rem;
  z-index:5;
}
.lang-switch button{
  background:rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.7);
  color:white;
  border-radius:6px;
  padding:0.3rem 0.7rem;
  cursor:pointer;
  font-size:0.9rem;
}

/* TITLE */
h1{
  margin:2.5rem 0 1.5rem;
  letter-spacing:2px;
  text-transform:uppercase;
  color:#7A2E8E;
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000,
     0 0 25px rgba(122,46,142,0.7);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:10px;
  width:90%;
  max-width:1200px;
  margin-bottom:2rem;
}
.grid-item{
  cursor:pointer;
  position:relative;
  overflow:hidden;
  border-radius:10px;
}
.grid-item img,
.grid-item video{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  transition:transform .3s ease;
}
.grid-item:hover img,
.grid-item:hover video{transform:scale(1.05);}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:100;
  flex-direction:column;
}
.lightbox.active{display:flex;}
.lightbox img,
.lightbox video{
  max-width:90%;
  max-height:80vh;
  border-radius:10px;
  box-shadow:0 0 25px rgba(255,255,255,.2);
}
.close-btn,.prev-btn,.next-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  color:white;
  font-size:2rem;
  cursor:pointer;
  user-select:none;
  background:rgba(0,0,0,0.4);
  border-radius:50%;
  padding:10px 15px;
  transition:.3s;
}
.close-btn:hover,
.prev-btn:hover,
.next-btn:hover{background:rgba(255,255,255,0.2);}
.close-btn{top:2rem;right:2rem;transform:none;font-size:2.5rem;}
.prev-btn{left:2rem;}
.next-btn{right:2rem;}

/* NAV BUTTONS – magenta */
.nav-links{
  margin:1rem 0 2.5rem;
  display:flex;
  gap:.7rem;
  flex-wrap:wrap;
  justify-content:center;
}
.nav-links a{
  color:#FF3EFF;
  text-decoration:none;
  border:1px solid rgba(255,62,255,.6);
  padding:.5rem 1rem;
  border-radius:8px;
  transition:.3s;
  font-size:.95rem;
}
.nav-links a:hover{
  color:white;
  background:rgba(255,62,255,.3);
  border-color:#FF7CFF;
}
</style>
</head>
<body>

<div class="lang-switch">
  <button onclick="location.href='gallery1_ru.html'">RU</button>
  <button onclick="location.href='gallery1_jp.html'">JP</button>
</div>

<h1>Gallery</h1>

<div class="grid" id="galleryGrid"></div>

<div class="nav-links">
  <a href="index1.html">Main</a>
  <a href="about1.html">Information</a>
  <a href="contact.html">Contact</a>
</div>

<div class="lightbox" id="lightbox">
  <span class="close-btn" id="closeBtn">&times;</span>
  <span class="prev-btn" id="prevBtn">&#10094;</span>
  <span class="next-btn" id="nextBtn">&#10095;</span>
  <div id="lightbox-content"></div>
</div>

<script>
const grid=document.getElementById('galleryGrid');
const lightbox=document.getElementById('lightbox');
const lightboxContent=document.getElementById('lightbox-content');
const closeBtn=document.getElementById('closeBtn');
const prevBtn=document.getElementById('prevBtn');
const nextBtn=document.getElementById('nextBtn');
const mediaItems=[];
let currentIndex=0;

function openLightbox(index){
  const item=mediaItems[index];
  const type=item.dataset.type;
  const src=item.dataset.src;
  lightboxContent.innerHTML='';
  if(type==='image'){
    const img=document.createElement('img');
    img.src=src;
    lightboxContent.appendChild(img);
  }else{
    const v=document.createElement('video');
    v.src=src;
    v.controls=true;
    v.autoplay=true;
    v.playsInline=true;
    lightboxContent.appendChild(v);
  }
  lightbox.classList.add('active');
  currentIndex=index;
}
function closeLightbox(){
  lightbox.classList.remove('active');
  lightboxContent.innerHTML='';
}
function showNext(){
  if(!mediaItems.length)return;
  currentIndex=(currentIndex+1)%mediaItems.length;
  openLightbox(currentIndex);
}
function showPrev(){
  if(!mediaItems.length)return;
  currentIndex=(currentIndex-1+mediaItems.length)%mediaItems.length;
  openLightbox(currentIndex);
}
closeBtn.addEventListener('click',closeLightbox);
nextBtn.addEventListener('click',showNext);
prevBtn.addEventListener('click',showPrev);
document.addEventListener('keydown',e=>{
  if(!lightbox.classList.contains('active'))return;
  if(e.key==='Escape')closeLightbox();
  if(e.key==='ArrowRight')showNext();
  if(e.key==='ArrowLeft')showPrev();
});

function addMediaItem(type,src){
  const index=mediaItems.length;
  const item=document.createElement('div');
  item.className='grid-item';
  item.dataset.type=type;
  item.dataset.src=src;

  let el;
  if(type==='image'){
    el=document.createElement('img');
    el.src=src;
  }else{
    el=document.createElement('video');
    el.src=src;
    el.preload='metadata';
    el.muted=true;
    el.playsInline=true;
    el.controls=false;
    el.autoplay=false;
    el.loop=false;
  }

  item.appendChild(el);
  grid.appendChild(item);
  item.addEventListener('click',()=>openLightbox(index));
  mediaItems.push(item);
}

const MAX_INDEX=200; // если нужно — увеличим позже
for(let i=1;i<=MAX_INDEX;i++){
  // image i.jpg
  (i=>{
    const img=new Image();
    const s=i+'.jpg';
    img.onload=()=>addMediaItem('image',s);
    img.onerror=()=>{};
    img.src=s;
  })(i);

  // video i.mp4
  (i=>{
    const v=document.createElement('video');
    const s=i+'.mp4';
    const ok=()=>{addMediaItem('video',s);cl();};
    const er=()=>cl();
    const cl=()=>{v.removeEventListener('loadedmetadata',ok);v.removeEventListener('error',er);}
    v.addEventListener('loadedmetadata',ok);
    v.addEventListener('error',er);
    v.src=s;
  })(i);
}
</script>

</body>
</html>
