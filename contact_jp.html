<head>

<title>連絡先 – SunDarknessShine</title>
<style>
*{box-sizing:border-box}
body{
  margin:0;font-family:"Segoe UI",sans-serif;
  background:#000 url("background.jpg") no-repeat center center fixed;
  background-size:cover;
  color:#fff;
  display:flex;flex-direction:column;align-items:center;
  padding:24px 12px 48px;min-height:100vh;
}
.lang-switch{
  position:absolute;top:1.5rem;right:1.5rem;display:flex;gap:.5rem;z-index:2;
}
.lang-switch button{
  background:rgba(255,255,255,.1);border:1px solid #ccc;color:#fff;
  border-radius:5px;padding:.3rem .6rem;cursor:pointer;transition:.3s;
}
.lang-switch button:hover{background:rgba(255,255,255,.3)}

h1{
  margin:8px 0 22px;
  letter-spacing:2px;
  text-transform:uppercase;
  font-size:1.4rem;
  color:#7A2E8E;
  text-shadow:-2px -2px 0 #000,2px -2px 0 #000,-2px 2px 0 #000,2px 2px 0 #000,0 0 25px rgba(122,46,142,.7);
}

.grid{
  width:100%;max-width:980px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:12px;
}

.card{
  background:rgba(0,0,0,.55);
  border-radius:10px;
  padding:12px;
  text-align:center;
  transition:.18s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 10px 30px rgba(0,0,0,.7);
}

.card img{
  width:100%;height:220px;
  object-fit:contain;
  border-radius:6px;
  background:rgba(255,255,255,.04);
}

.card .link{
  margin-top:10px;
  display:inline-block;
  width:100%;
  padding:8px 10px;
  border-radius:8px;
  text-decoration:none;
  color:#FF3EFF;
  border:1px solid rgba(255,62,255,.6);
  background:rgba(0,0,0,.4);
  transition:.2s;
}
.card .link:hover{
  background:rgba(255,62,255,.3);
  color:#fff;
  border-color:#FF7CFF;
}

.back{
  margin-top:22px;
  color:#FF3EFF;
  text-decoration:none;
  border:1px solid rgba(255,62,255,.6);
  padding:8px 12px;
  border-radius:8px;
}
.back:hover{
  background:rgba(255,62,255,.3);
  border-color:#FF7CFF;
  color:#fff;
}
</style>
</head>
<body>

<div class="lang-switch">
  <button onclick="location.href='contact.html'">EN</button>
  <button onclick="location.href='contact_ru.html'">RU</button>
</div>

  </div>

  <div class="card">
    <a class="link" href="https://line.me/ti/p/Z98vMmhwl-" target="_blank">LINE</a>
    <a href="https://line.me/ti/p/Z98vMmhwl-" target="_blank"><img src="line.jpg"></a>
  </div>

  <div class="card">

  </div>
</div>
